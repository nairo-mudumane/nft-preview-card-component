<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./styles/index.css" />

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@700&display=swap"
    rel="stylesheet" />

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="page">
    <div class="card-container">
      <div class="card-box">
        <a href="#">
          <div class="image">
            <img src="./images/image-equilibrium.jpg" alt="" />
            <div class="hover-effect">
              <div class="image-eye">
                <img src="./images/icon-view.svg" alt="" />
              </div>
            </div>
          </div>
        </a>
        <div class="text">
          <h3 class="card-title title hover">Equilibrium #3429</h3>
          <p class="text-muted">Our Equilibrium collection promotes balance and calm.</p>

          <div class="icons-container">
            <p class="icon colorize"><span class="ethereum"><img src="./images/icon-ethereum.svg" alt="" /></span>0.041
              ETH</p>

            <p class="icon text-muted"><span><img src="./images/icon-clock.svg" alt="" /></span>3 days left</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="avatar"></div>

          <p class="text-muted">Creation of <a href="#" class="link hover">Jules Wyvern</a></p>
        </div>
      </div>
    </div>

    <footer class="footer text-muted">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        class="hover text-muted">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/nairo-mudumane/" target="_blank" class="hover text-muted">Nairo Mudumane</a>.
    </footer>
  </main>
</body>

</html>
